<html>
<head>
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body onload="accountsCount;">
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<form>
    <label for="pages">Count per page:</label>
    <select id="pages">
        <option value="three">3</option>
        <option value="five">5</option>
        <option value="ten">10</option>
        <option value="twenty">20</option>
    </select>
</form>
<table id="accountListTable" border='1'>
    <thead>
    <tr>
        <th id="id">#</th>
        <th id="name">Name</th>
        <th id="title">Title</th>
        <th id="race">Race</th>
        <th id="profession">Profession</th>
        <th id="level">Level</th>
        <th id="birthday">Birthday</th>
        <th id="banned">Banned</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    </tr>
    </tbody>
</table>
<div>
    Pages:
    <button>1</button>
    <button>2</button>
</div>
<script>
    function getDataForTable(dataPlayers) {
        var table = document.getElementById("accountListTable");
        dataPlayers.forEach(d => {
        const r = document.createElement('tr');
        table.querySelectorAll('th').forEach(header => {
                                                    const cell = r.insertCell();
                                                    const propertyName = header.getAttribute('id');
                                                    const value = d[propertyName];
                                                    cell.textContent = value;
                                                   }
                                              );
        table.querySelector('tbody').insertAdjacentElement('beforeend', r);
        });
    };

    $.get('/rpg-1.0-SNAPSHOT/rest/players', function(response) {
        getDataForTable(response);
        });

    var accountsCount;

    $.get('/rpg-1.0-SNAPSHOT/rest/players/count', function(response) {
        accountsCount = response;
    });
</script>
</body>
</html>
